<div class='wrapper'>
  <div class='title'>
    Cadastro
  </div>
  <form action="" method="POST" class='form'>
    {% csrf_token %}
    <p class='input_field'>
      <input placeholder='usuário' type="text" name="username" maxlength="150" autofocus="" required="" id="id_username"
        class=input>
    </p>
    <p class='input_field'>
      <input class='input' placeholder='Nome' type="text" name="first_name" maxlength="150" id="id_first_name">
    </p>
    <p class='input_field'><input class='input' placeholder='Sobrenome' type="text" name="last_name" maxlength="150"
        id="id_last_name"></p>
    <p class='input_field'><input class='input' placeholder='email' type="email" name="email" maxlength="254"
        id="id_email"></p>
    <p class='input_field'><input class='input' placeholder='senha' type="password" name="password1"
        autocomplete="new-password" required="" id="id_password1">
    </p>
    <p class='input_field'><input class='input' placeholder='confirme a senha' type="password" name="password2"
        autocomplete="new-password" required="" id="id_password2"></p>
    <input type="submit" value="Registrar" />
  </form>
</div>

{% endblock %}
